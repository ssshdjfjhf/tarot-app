<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Tarot | 霓虹神谕</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup, 
         though in a full production app you might want to install it as a dev dependency. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: {
                dark: '#050314',
                purple: '#4c1d95',
                neon: '#d8b4fe',
                glow: '#8b5cf6',
                accent: '#2dd4bf'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 15px #8b5cf6' },
                '50%': { opacity: .7, boxShadow: '0 0 5px #8b5cf6' },
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050314;
        color: white;
        overflow: hidden; /* Prevent scroll on main body, handle in app */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8b5cf6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa; 
      }
      .card-preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
